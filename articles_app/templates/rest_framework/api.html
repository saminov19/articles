<!DOCTYPE html>
<html>
<head>
    <title>API</title>
</head>
<body>
    <h1>API</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author</th>
                <!-- Add more columns if needed -->
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.content }}</td>
                <td>{{ article.author }}</td>
                <!-- Render additional fields if present -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
